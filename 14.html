<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        nav{width: 680px; margin: 0 auto;}
        li{list-style: none; font-size: 24px; text-align: center; display: inline-block;
            margin: 0 30px; position: relative;}
        li::after{background-color: blue; content: ""; width: 100%;
        height: 2px; position: absolute; left: 0; bottom: -5px;
        transform: scaleX(0); transform-origin: left; transition: .5s;}
        li:hover::after{transform: scaleX(100%);}

    </style>
</head>
<body>
    <nav>
        <div>
            <ul>
                <li>Menu1</li>
                <li>Menu2</li>
                <li>Menu3</li>
                <li>Menu4</li>

            </ul>
        </div>
    </nav>
</body>
</html>
